<!DOCTYPE html>
<html lang="en">

<head>

    <script type="module" src="./script/auth.js" defer></script>

<body>
  <header>
    <h2 class="logo" href="https://ibb.co/J3YJn9Y"><img src="https://i.ibb.co/RjXw2qX/logo.png" alt="logo" border="0">
      <div class="logotext">Universitas Pembangunan Nasional "Veteran" Jawa Timur</div>

    <div class="dropdown" id="dropdown-menu">
      <label for="redirectOptions">Menu</label>

        <select id="redirectOptions" onchange="navigateToPage()">
        <option value="" disabled selected>Pilih menu</option>
        <option value="Absensi.html">Absensi</option>
        <option value="Materi.html">Materi</option>
        <option value="Tugas.html">Tugas</option>

    </div>
    </div>
  </div>
